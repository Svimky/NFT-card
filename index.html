<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap">

<body>
  <main>
    <div class="main-container">
      <div class="image-container">
        <a href="https://github.com/Svimky">
          <div>
            <img src="./images/icon-view.svg" alt="view">
          </div>
        </a>
        <img src="./images/image-equilibrium.jpg" alt="NFT">
      </div>
      <div class="upper-part">
        <h2><a href="https://github.com/Svimky">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="price">
            <img src="./images/icon-ethereum.svg" class="eth-icon icon">
            <p>0.041 ETH</p>
          </li>
          <li class="time">
            <img src="./images/icon-clock.svg" class="clock-icon icon">
            <p>3 days left</p>
          </li>
        </ul>
      </div>

      <div class="bottom-part">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="https://github.com/Svimky">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
